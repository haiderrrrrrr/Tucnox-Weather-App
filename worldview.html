<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="assets/fav-icon.png" />
    <title>World View</title>

    <!-- Link to Ionicons CDN -->
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://cdn.jsdelivr.net/npm/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <link rel="stylesheet" href="css/sidebar.css" />

    <!-- Link to Raleway Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <style>
      /* Styling */
      html,
      body {
        height: 100%;
        margin: 0;
        display: flex;
      }

      main {
        margin-left: 5em;
        width: calc(100% - 5em);
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      iframe {
        /* iframe for Wirld Weather View*/
        width: 100%;
        height: 100%;
        border: none;
      }
    </style>
  </head>

  <body>
    <!-- Navbar -->
    <nav id="navbar">
      <ul class="navbar-items flexbox-col">
        <li class="navbar-logo flexbox-left">
          <a class="navbar-item-inner flexbox">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              id="Layer_1"
              data-name="Layer 1"
              viewBox="0 0 1438.88 1819.54"
            >
              <polygon
                points="925.79 318.48 830.56 0 183.51 1384.12 510.41 1178.46 925.79 318.48"
              />
              <polygon
                points="1438.88 1663.28 1126.35 948.08 111.98 1586.26 0 1819.54 1020.91 1250.57 1123.78 1471.02 783.64 1663.28 1438.88 1663.28"
              />
            </svg>
          </a>
        </li>
        <li class="navbar-item flexbox-left">
          <a href="./dashboard.html" class="navbar-item-inner flexbox-left">
            <div class="navbar-item-inner-icon-wrapper flexbox">
              <ion-icon name="pie-chart-outline"></ion-icon>
            </div>
            <span class="link-text">Dashboard</span>
          </a>
        </li>
        <li class="navbar-item flexbox-left">
          <a href="./table.html" class="navbar-item-inner flexbox-left">
            <div class="navbar-item-inner-icon-wrapper flexbox">
              <ion-icon name="folder-open-outline"></ion-icon>
            </div>
            <span class="link-text">Tables</span>
          </a>
        </li>
        <li class="navbar-item flexbox-left">
          <a href="#" class="navbar-item-inner flexbox-left">
            <div class="navbar-item-inner-icon-wrapper flexbox">
              <ion-icon name="earth-outline"></ion-icon>
            </div>
            <span class="link-text">World View</span>
          </a>
        </li>
      </ul>
    </nav>

    <!-- iframe For World Weather -->
    <main id="main" class="flexbox-col">
      <iframe
        src="https://map.worldweatheronline.com/"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </main>
  </body>
</html>
